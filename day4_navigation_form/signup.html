<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
      <a href="day4.html" class="linkhome"> 
            <p class="backhome"><span>&#9978;</span>Home</p>
      </a>
      <form class="form ">
            <!--===================Form Components===================-->
            <fieldset>
            <legend class="formlegend">Sign Up</legend>

            <!-- ==================INPUT CONTROL ======================-->
            <div class="control">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Type username...">
            <label for="password">Create a password</label>
            <input type="password" name="password" id="password" placeholder="Enter password...">
            </div>

            <div class="control">
                  <label for="color">Select a color:</label>
                  <input type="color" name="selectcolor" id="color" value="#a133d4">
            </div>

            <div class="control">
                  <label for="rating">How do you like my work? (1 for unsatisfied and 10 for excellent)</label>
                  <input type="range" name="ratingwork" id="rating" min="1" max="10">
            </div>

            <div class="control">
                  <label for="appointment">Appoinment date:</label>
                  <input type="date" name="" id="appoinment">
            </div>

            <div class="control">
                  <p>Gender</p>
                  <label for="female">Female</label>
                  <input type="radio" name="selectegender" value="Female" id="female">
                  <label for="male">Male</label>
                  <input type="radio" name="selectegender" value="Male" id="male">
                  <label for="other">Other</label>
                  <input type="radio" name="selectegender" value="Other" id="other">
            </div>
            
            <hr>
            <div class="control">
                  <p>How did you hear about us?(Select all that apply)</p>
                  <label for="socialmedia">Social media</label>
                  <input type="checkbox" name="aboutus" id="socialmedia" value="socialmedia">

                  <label for="internet">Internet</label>
                  <input type="checkbox" name="aboutus" id="internet" value="internet">

                  <label for="newspaper">Newspaper</label>
                  <input type="checkbox" name="aboutus" id="newspaper" value="newspaper">

            </div>

            <hr>
            <div class="control">
                  <button type="submit">Submit form</button>
            </div>

            <!-- TEXTARE CONTROL -->
            <div class="control">
                  <label for="comments">Feedback and comments:</label>
                  <textarea name="comments" id="comments" rows="10" cols="100" placeholder="Type your comments here. No more than 2000 characters..." maxlength="2000"></textarea>
            </div>





      </fieldset>
      </form>
</body>
</html>
