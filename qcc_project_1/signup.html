<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up</title>
      <link rel="stylesheet" href="signup.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- LOGO and HOME LINK -->
<a href="project_1.html" class="linkhome">
      <p class="backhome"><span>&#9978;</span>Home</p>
</a>

      <form class="form">
      <!--===================Form Components===================-->
      <fieldset>
      <legend class="formlegend">Sign Up</legend>

      <!-- ==================INPUT CONTROL ======================-->
      <div class="input">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Type your username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Type your password">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Type your email">
            <br>
            <button type="submit">Sign Up</button>
            


      </div>
      </fieldset>
      </form>
</body>
</html>
